<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Kelas Koding</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/login.css') | striptags }}"
    />
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid">
        <img
          width="50"
          height="50"
          src="https://img.icons8.com/clouds/100/r--v1.png"
          alt="r--v1"
        />
      </div>
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
              class="img-fluid"
              alt="Sample image"
            />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form
              id="registrationForm"
              action="/regUsers/members"
              method="POST"
            >
              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">
                  Register Kelas RaffCode
                </p>
              </div>

              <!-- Nama Lengkap -->
              <div class="form-outline mb-4">
                <label class="form-label" for="formNamaLengkap"
                  >Nama Lengkap</label
                >
                <input
                  type="text"
                  id="formNamaLengkap"
                  name="namaLengkap"
                  class="form-control form-control-lg"
                  placeholder="Masukan Nama Lengkap"
                  required
                />
              </div>

              <!-- Tanggal Lahir -->
              <div class="form-outline mb-4">
                <label class="form-label" for="formTanggalLahir"
                  >Tanggal Lahir</label
                >
                <input
                  type="date"
                  id="formTanggalLahir"
                  name="tanggalLahir"
                  class="form-control form-control-lg"
                  required
                />
              </div>

              <!-- Email -->
              <div class="form-outline mb-4">
                <label class="form-label" for="formEmail">Email</label>
                <input
                  type="email"
                  id="formEmail"
                  name="email"
                  class="form-control form-control-lg"
                  placeholder="Masukan Email"
                  required
                />
              </div>

              <!-- Password -->
              <div class="form-outline mb-3">
                <label class="form-label" for="formPassword">Password</label>
                <input
                  type="password"
                  id="formPassword"
                  name="password"
                  class="form-control form-control-lg"
                  placeholder="Masukan password"
                  required
                />
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  type="button"
                  id="nextBtn"
                  class="btn btn-danger btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                >
                  Next
                </button>
                <p class="small fw-bold mt-2 pt-1 mb-0">
                  Apakah sudah memiliki Akun?
                  <a href="/login" class="link-danger">Login</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
